openapi: 3.0.0
info:
  version: 1.0.0
  title: JSON Placeholder API
  description: See https://jsonplaceholder.typicode.com/
paths:
  /posts:
    get:
      description: Returns all posts
      tags: ["Posts"]
      operationId: "getPosts"
      responses:
        "200":
          description: Successful response
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/PostsList"

  /posts/{id}:
    get:
      description: Returns a post by id
      tags: ["Posts"]
      operationId: "getPost"
      parameters:
        - name: id
          in: path
          required: true
          description: The user id.
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: Successful response
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/Post"
        "404":
          description: Post not found

  /users:
    get:
      description: Returns all users
      tags: ["Users"]
      operationId: "getUsers"
      responses:
        "200":
          description: Sccuessful response
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/UsersList"
components:
  schemas:
    PostsList:
      "type": "array"
      "items":
        $ref: "#/components/schemas/Post"
    Post:
      "type": "object"
      "required":
        - "id"
        - "userId"
        - "title"
        - "completed"
      "properties":
        id:
          type: "integer"
        userId:
          type: "integer"
        title:
          type: "string"
        completed:
          type: "string"
    UsersList:
      "type": "array"
      "items":
        $ref: "#/components/schemas/User"
    User:
      "type": "object"
      "required":
        - "id"
        - "name"
        - "username"
        - "email"
        - "phone"
        - "website"
      "properties":
        id:
          type: "integer"
        name:
          type: "string"
        username:
          type: "string"
        email:
          type: "string"
        phone:
          type: "string"
        website:
          type: "string"
